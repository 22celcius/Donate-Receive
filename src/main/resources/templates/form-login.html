<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>LogIn Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <!--    <form class="form-signin" method="post">-->
    <form class="form-signin" method="post" th:action="form-login">
        <h2 class="form-signin-heading">LogIn Page</h2>
        <div th:if="${param.error}">Login or password is not correct</div>
        <!--        <div th:if="${param.logout}">Invalid username and password</div>-->
        <p>
            <label for="username" class="sr-only">Login</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Login" required
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <input name="_csrf" type="hidden" value="3c326d39-ade3-4fb5-8a0e-9358d1c09392">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <br>
        <div>
            <h4>Don't have an account
                <a th:href="@{|/users|}">Register NOW!</a>
            </h4>
        </div>
    </form>
</div>
</body>

</html>
