<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Home Page |</a>
            </div>
        </div>
        <div sec:authorize="isAuthenticated()" style="position: absolute; top: 10px; right: 20px;">
            <form th:action="@{/logout}" method="post" style="display: inline-block">
                <input class="btn-info btn-lg btn-sm" type="submit" value="LogOut">
            </form>
        </div>
        <div sec:authorize="!isAuthenticated()" style="position: absolute; top: 10px; right: 20px;">
            <form th:action="@{/login}" method="post" style="display: inline-block">
                <input class="btn-info btn-lg btn-sm" type="submit" value="LogIn">
            </form>
        </div>
    </nav>
</div>
