<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>New User registration</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Create New User</h2>
</div>
<div>
    <form class="form-horizontal" th:action="@{/users}" th:object="${user}" th:method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="login">login:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{login}" id="login" placeholder="Login"/>
                <span class="form-text text-muted" th:if="${#fields.hasErrors('login')}"
                       th:errors="*{login}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">Password:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="Password"/>
                <span class="form-text text-muted" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></span>
            </div>
        </div>
        <div align="center">
            <input type="submit" class="btn btn-info" value="Register"/>
            <input type="reset" class="btn btn" value="Clear"/>
        </div>
    </form>
</div>
</body>
</html>
