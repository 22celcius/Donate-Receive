<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>New Item registration</title>
</head>
<body>
<div th:replace="templates/header"></div>
<div class="col-md-offset-2">
    <h2>Create New Item</h2>
</div>
<form class="form-horizontal" th:action="@{/items}" th:object="${item}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="description">Description:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{description}" id="description"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="type">Item Type:</label>
        <div class="col-sm-7">
            <select class="form-control" name="type" id="type">
                <option th:each="type : ${itemTypes}" th:value="${type}" th:text="${type.name()
                            .substring(0, 1) + type.name().substring(1).toLowerCase()}"/>
            </select>
        </div>
    </div>
    <div align="center">
        <input type="submit" class="btn btn-info" value="Register"/>
        <input type="reset" class="btn btn" value="Clear"/>
    </div>
</form>
</body>
</html>
