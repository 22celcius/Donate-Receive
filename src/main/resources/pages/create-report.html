<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>New Report registration</title>
</head>
<body>
<div th:replace="templates/header"></div>
<div class="col-md-offset-2">
    <h2>Create New Report</h2>
</div>
<form class="form-horizontal" th:action="@{/reports}" th:object="${report}" th:method="post"
      enctype="multipart/form-data">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="comment">Comment:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{comment}" id="comment"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="mediaFile">MediaFile:</label>
        <div class="col-md-8">
            <h2>Upload File</h2>
            <input type="file" name="files" accept="image/png, image/jpg, image/jpeg" id="mediaFile" th:field="*{file}">
            <span class="form-text text-muted" th:if="${#fields.hasErrors('file')}"
                  th:errors="*{file}"></span>
        </div>
        <img th:src="@{/images}">
    </div>
    </div>
    <div align="center">
        <input type="submit" class="btn btn-info" value="Register"/>
        <input type="reset" class="btn btn" value="Clear"/>
    </div>
    <input type="hidden" name="itemId" th:value="${report.itemId}">
</form>
</body>
</html>
