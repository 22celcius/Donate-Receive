<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Item info page</title>
</head>
<body>
<div th:replace="templates/header"></div>
<a th:href="@{|/home|}">Go to Items List</a>
<div class="col-md-offset-2 col-sm-8">
    <h2>Info about Item</h2>
    <table class="table" padding="0 16px !important">
        <tr>
            <td class="col-md-2">Name:</td>
            <td class="col-md-2" th:text="${item.name}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${item.description}"></td>
        </tr>
        <tr>
            <td>Type</td>
            <td th:text="${item.type}"></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td th:text="${item.status}"></td>
        </tr>
        <tr th:if="${report != null}">
            <td>Report comment:</td>
            <td th:text="${comment}"></td>
        </tr>
    </table>
    <div class="media-body" th:if="${picture != null}">
        <div class="mx-auto">
            <img class="media-object" padding="0 16px !important" height="auto"
                 th:src="@{'data:image/png;base64,' + ${picture} }"/>
        </div>

    </div>
</div>
</body>
</html>
